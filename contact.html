            <center>

                    <ul>
                        <li style="border: none !important; display: block; width: 600px;"><a style="display: block; background-color: rgb(255, 255, 255) !important; font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" v-on:click="toggleInfo"> {{ Titles.mTitle }} </a></li>
                        <li v-if="seeInfo" style="border: none !important; display: block; width: 600px;"><a style="display: block; background-color: rgb(53, 53, 53) !important; color: white !important; font-size: 20px;" v-on:click="toggleInfo"> Below you can find the following channels for contacting me. {{ emInfo }} , {{ discordInfo }} , {{ linkedIn }} and {{ gitInfo }}. </a></li>

            const { createApp } = Vue

            createApp({

                        },
                        // Contact Infos

                        linkedIn: "LinkedIn: Benjamin Larkey",
                        gitInfo: "Github: larkben (Benjamin Larkey)",
                        // Boolean Values
                        seeInfo: false
                    }
                },
                methods: {
                    toggleInfo: function() {
                        this.seeInfo = !this.seeInfo
                        if (this.Titles.mTitle == "Click Here") {

                        }
                        else {
                            this.Titles.mTitle = this.Titles.hTitle
                            console.log(this.Titles.mTitle)
                        }
                    }                  
                }
            }).mount('#how-contact')
