        <link rel="stylesheet" href="index.css">\
        <style>
            [v-cloak] {
                display: none;
            }
        </style>
    </head>

    <body>
        <div class="title_shader">
            <div>
                <h1 class="title_main" style="color: white;"> Benjamin Larkey </h1>
            </div>
            <center>
                <div style="width: 600px;">
                    <ul>
                        <li><a class="pagefont" href="index.html">Home</a></li>
                        <li><a class="pagefont" href="blog.html">Blog</a></li>
                        <li><a class="pagefont" href="projects.html">Projects</a></li>
                        <li><a class="pagefont" href="resume.html">Resume</a></li>
                        <li><a class="pagefont" href="contact.html">Contact</a></li>
                    </ul> 
                </div>
            </center>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <center>
            <div id="greeting" v-cloak style="color: white; padding-top: 50px; font-size: 30px;">{{ message }}</div>
            <div style="width: 600px;" id="info-who-ben" v-cloak>
                <ul>
                    <li style="border: none !important;"><a style="background-color: rgb(56, 56, 56) !important;" v-on:click="toggleInfo">{{ info1 }}</a></li>
                    <li v-if="seeInfo1" style="border: none !important;"><a style="background-color: rgb(156, 76, 0) !important;" v-on:click="toggleInfo"> Hi, my name is Benjamin Larkey. I am a computer science student. <br> <img src="images/whoben.jpg" alt="Benjamin holding a fish" style="width: 200px; height: 250px; padding-top: 25px;"> </a></li>
                </ul>
            </div>
        </center>

        <script>
            const { createApp } = Vue

            createApp({
                data() {
                    return {
                        message: 'Welcome!'
                    }
                }
            }).mount('#greeting')

            createApp({
                data() {
                    return {
                        info1: 'Who is Benjamin Larkey?',
                        seeInfo1: false
                    }
                },
                methods: {
                    toggleInfo: function() {
                        this.seeInfo1 = !this.seeInfo1
                    }
                }
            }).mount('#info-who-ben')
        </script>

        <script src="index.js"></script> 
    </body>
